<h3 class="date-header">
  <strong>{{ longFormDate.day }}</strong
  >, {{ longFormDate.date }}
</h3>
<div class="dash-header-main">
  <p class="calorie-count">
    {{ mealDay.calorieInformation.calories }}<span>kcal</span>
  </p>
  <mpa-progress-ring
    strokeColor="#4cd862"
    [progress]="(mealDay.calorieInformation.calories / goalCals) * 100"
    label="Daily intake"
  ></mpa-progress-ring>
</div>

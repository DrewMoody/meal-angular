<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <p *ngFor="let paragraph of data.message">{{ paragraph }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    *ngFor="let button of data.actions"
    mat-button
    (click)="onButtonClick(button.text)"
  >
    {{ button.text }}
  </button>
</mat-dialog-actions>
